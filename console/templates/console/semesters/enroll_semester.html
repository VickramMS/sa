{% extends "base.html" %}
{% block content %}
{% load widget_tweaks %}
<style>
    .hidden {
        display: none;
    }
</style>

<div class="row">
    <div class="col-lg-6 mb-4" style="margin: auto">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary text-center">ENROLL - SEMESTER MARKS</h6>
            </div>
            <div class="card-body">
                <form action="{% url 'enroll_semester' %}" method="GET">
                    <label for="">Department</label>
                    <select type="text" class="form-control" name="department">
                        <option value="MECH">Mechanical</option>
                        <option value="CIVIL">Civil</option>
                        <option value="ECE">Electronics and Communications</option>
                        <option value="EEE">Electricals and Electronics</option>
                        <option value="CSE">Computer Science</option>
                    </select>
                    <br>
                    <label for="">Semester</label>
                    <select type="text" class="form-control" name="semester">
                        {% for i in '12345678'|make_list %}
                        <option value="{{forloop.counter}}">{{forloop.counter}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary">Filter</button>
                </form>
                <hr>
                <form action="{% url 'enroll_semester' %}" method="POST">
                    {% csrf_token %}
                    <label for="">Student Name</label>
                    <select name="student" class="form-control" id="">
                        {% for obj in userobjs %}
                        <option value="{{obj.id}}">{{obj}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <label for="">Subject</label>
                    <select name="subject" class="form-control" id="">
                        {% for obj in subjectobjs %}
                        <option value="{{obj.id}}">{{obj}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary">Enroll</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
