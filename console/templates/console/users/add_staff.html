{% extends "base.html" %}
{% block content %}
{% load widget_tweaks %}
<div class="row">
    <div class="col-lg-6 mb-4" style="margin: auto">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary text-center">ADD RECORD - NEW STAFF RECORD</h6>
            </div>
            <div class="card-body">
                <form action="{% url 'add_staff' %}" method="POST">
                    {% csrf_token %}
                    <label for="">Username</label><br>
                    <input type="text" name="username" class="form-control"><br>
                    <label for="">E-mail</label><br>
                    <input type="email" name="email" class="form-control"><br>
                    <label for="">Type</label><br>
                    <select name="user-type" class="form-control">
                        <option value="STAFF">Staff</option>
                        <option value="HOD">Hod of the Department</option>
                    </select><br>
                    <label for="">Department</label>
                    <select type="text" class="form-control" name="department">
                        <option value="MECH">Mechanical</option>
                        <option value="CIVIL">Civil</option>
                        <option value="ECE">Electronics and Communications</option>
                        <option value="EEE">Electricals and Electronics</option>
                        <option value="CSE">Computer Science</option>
                        <option value="Others">Other Department</option>
                    </select><br>
                    <Label>Password</Label><br>
                    <input type="password" name="password" class="form-control">
                    <br>
                    <button type="submit" class="btn btn-primary">Add New Staff</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
