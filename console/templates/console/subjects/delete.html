{% extends "base.html" %}
{% block content %}
<br>
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Subject - Delete Records</h1>
</div>

<div class="row">
    {% for subject in subjects %}
    <div class="col-xl-4 col-md-6 mb-4">
        <a style="text-decoration: none;" data-toggle="modal" data-target="#myModal">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Subject</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{subject.subcode}}</div>
                            <span class="text-xs">{{subject.subname}}</span>
                        </div>
                        <div class="col-auto d-block ml-auto mr-5">
                            <a style="text-decoration: none;" class="fas fa-trash fa-3x text-gray-300" href="{% url 'delete_subject' pk=subject.id %}"></a>
                        </div>  
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock content %}
