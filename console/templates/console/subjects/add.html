{% extends "base.html" %}
{% block content %}
{% load widget_tweaks %}
<div class="row">
    <div class="col-lg-6 mb-4" style="margin: auto">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary text-center">ADD RECORD - NEW SUBJECT RECORD</h6>
            </div>
            <div class="card-body">
                <form action="{% url 'add_subject' %}" method="POST">
                    {% csrf_token %}
                    <label for="">Subject</label>
                    <input type="text" class="form-control" name="subname">
                    <br>
                    <label for="">Subject Code</label>
                    <input type="text" class="form-control" name="subcode">
                    <br>
                    <label for="">Subject Credit</label>
                    <select type="text" class="form-control" name="semesters">
                        {% for i in '1234'|make_list %}
                        <option value="{{forloop.counter}}">{{forloop.counter}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <label for="">Semester</label>
                    <select type="text" class="form-control" name="sem">
                        {% for i in '12345678'|make_list %}
                        <option value="{{forloop.counter}}">{{forloop.counter}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary">Add New Subject</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
