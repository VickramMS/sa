{% extends "base.html" %}
{% block content %}
{% load widget_tweaks %}

<div class="row">
    <div class="col-lg-6 mb-4" style="margin: auto">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary text-center">JOB ASSIGN - INTERNAL MARKS</h6>
            </div>
            <div class="card-body">
                <form action="{% url 'assign_internals' %}" method="GET">
                    <label for="">Department of Staff</label>
                    <select type="text" class="form-control" name="department">
                        <option value="MECH">Mechanical</option>
                        <option value="CIVIL">Civil</option>
                        <option value="ECE">Electronics and Communications</option>
                        <option value="EEE">Electricals and Electronics</option>
                        <option value="CSE">Computer Science</option>
                        <option values="OTHERS">Others</option>
                    </select>
                    <br>
                    <label for="">Semester</label>
                    <select type="text" class="form-control" name="semesters">
                        {% for i in '12345678'|make_list %}
                        <option value="{{forloop.counter}}">{{forloop.counter}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary">Filter</button>
                </form>
                <hr>
                <form action="{% url 'assign_internals' %}" method="POST">
                    {% csrf_token %}
                    <label for="">Staff Name</label>
                    <select class="form-control" name="staff">
                        {% for obj in userobjs %}
                        <option value="{{obj.i}}d">{{obj}}</option>                          
                        {% endfor %}
                    </select>
                    <br>
                    <label for="">Subject</label>
                    <select class="form-control" name="semester">
                        {% for obj in subjectobjs %}
                          <option value="{{obj.id}}">{{obj}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <label for="">Department</label>
                    <select type="text" class="form-control" name="department">
                        <option value="MECH">Mechanical</option>
                        <option value="CIVIL">Civil</option>
                        <option value="ECE">Electronics and Communications</option>
                        <option value="EEE">Electricals and Electronics</option>
                        <option value="CSE">Computer Science</option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary">Assign Job</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
